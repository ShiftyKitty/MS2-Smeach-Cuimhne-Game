    <script>
        function showTile(e) {
        const target = e.currentTarget;
        if (target.className.includes("done")) {
            return;
        }

        target.className = target.className
            .replace("tile-back", "")
            .trim();

        console.log(target.getAttribute("data-type"));

        if (!selectedTile) {
            selectedTile = target;
        } else if (selectedTile) {
            if (selectedTile.getAttribute("data-type") === 
                target.getAttribute("data-type")
                ) {
                selectedTile.className += "done";
                target.className += "done";
            }
        }
}
