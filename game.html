        function showTile(e) {
            const target = e.currentTarget;

            if (
                stopSelect ||
                target === selectedTile || 
                target.className.includes("done")
            ) {
            return;
            }

            target.className = target.className
             .replace("tile-back", " ")
             .trim();
            target.className += " done";

        if (!selectedTile) {
            
            selectedTile = target;

        } else if (selectedTile) {

            if (
                selectedTile.getAttribute("data-icon") !== 
                target.getAttribute("data-icon")
            ) {
                stopSelect = true;
                setTimeout(() => {
                    selectedTile.className = selectedTile.className.replace("done", " ").trim() + " tile-back";
                    target.className = target.className.replace("done", " ").trim() + " tile-back";

                    selectedTile = null;
                    stopSelect = false;
                }, 500);
            } else {
                tilesMatched++;
                selectedTile = null;
                if (tilesMatched === 15) {
                    setTimeout(() => 
                    {alert("Congratulations")}, 1000);
                }
            }
        }
